<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
<a class="navbar-brand" href="Login.html">Shiny Web Online Bank</a>
<ul class="nav navbar-nav navbar-right">
        <li><a href="Login.html"><span class="glyphicon glyphicon-user"></span> Logout</a></li>
      </ul>
</nav>
<div class="container">
  <h2>Deposit Form</h2>
   <form role="form">
    <div class="form-group">
      <label for="ahn">Account Holder's Name:</label>
      <input type="text" class="form-control" id="ahn">
    </div>
    <div class="form-group">
      <label for="an">Account Number:</label>
      <input type="text" class="form-control" id="an">
    </div>
    <div class="form-group">
      <label for="rn">Routing Number:</label>
      <input type="text" class="form-control" id="rn">
    </div>
    <div class="form-group">
    <label for="at">Account Type:</label>
      
    <label class="radio-inline">
      <input type="radio" name="optradio">Checking
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio">Savings
    </label>
	</div>
    
    <div class="form-group">
      <label for="amt">Amount (in US $):</label>
      <input type="text" class="form-control" id="amt">
    </div>
    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>
    <div class="form-group">
 	<a class="btn btn-primary btn-md" href="Confirmation.html">Sumbit</a>
 	<a class="btn btn-primary btn-md" href="Login.html">Cancel</a>
	</div>
  </form>
</div>

</body>
</html>
